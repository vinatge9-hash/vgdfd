<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Newsletter | Cozy Cup Coffee</title>
  <script src='https://cdn.tailwindcss.com'></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: '#6f4e37', secondary: '#D2B48C' } } } }
  </script>
  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fadeIn { animation: fadeIn 0.6s ease-out forwards; }
  </style>
</head>
<body class='font-sans antialiased'>
  <nav class='fixed w-full bg-white shadow-md z-50' aria-label='Main Navigation'>
    <div class='container mx-auto px-6 py-4'>
      <div class='flex items-center justify-between'>
        <a href='index.html' class='text-2xl font-bold text-primary'>Cozy Cup</a>
        <div class='hidden md:flex space-x-8' aria-label='Primary'>
          <a href='index.html' class='hover:text-primary transition'>Home</a>
          <a href='menu.html' class='hover:text-primary transition'>Menu</a>
          <a href='about.html' class='hover:text-primary transition'>About</a>
          <a href='locations.html' class='hover:text-primary transition'>Locations</a>
          <a href='contact.html' class='hover:text-primary transition'>Contact</a>
          <a href='newsletter.html' class='hover:text-primary transition'>Newsletter</a>
        </div>
        <button id='mobile-menu-btn' class='md:hidden p-2 rounded' aria-label='Open Menu'>
          <svg class='w-6 h-6' fill='none' stroke='currentColor' viewBox='0 0 24 24'>
            <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M4 6h16M4 12h16M4 18h16'/>
          </svg>
        </button>
      </div>
      <div id='mobile-menu' class='hidden md:hidden pt-4 pb-2'>
        <a href='index.html' class='block py-2'>Home</a>
        <a href='menu.html' class='block py-2'>Menu</a>
        <a href='about.html' class='block py-2'>About</a>
        <a href='locations.html' class='block py-2'>Locations</a>
        <a href='contact.html' class='block py-2'>Contact</a>
        <a href='newsletter.html' class='block py-2'>Newsletter</a>
      </div>
    </div>
  </nav>

  <main class='pt-24'>
    <section class='container mx-auto px-6'>
      <h1 class='text-4xl font-bold text-center mb-4'>Newsletter Signup</h1>
      <p class='text-center text-gray-600 mb-8'>Stay updated with seasonal drinks, events, and member-only offers.</p>
      <form id='newsletter-signup' class='max-w-xl mx-auto bg-white p-6 rounded-xl shadow'>
        <div class='grid md:grid-cols-2 gap-4'>
          <div>
            <label class='block text-sm font-semibold mb-2'>Full Name</label>
            <input type='text' placeholder='Your name' class='w-full px-4 py-3 border border-gray-300 rounded-lg'>
          </div>
          <div>
            <label class='block text-sm font-semibold mb-2'>Email</label>
            <input id='newsletter-email' type='email' placeholder='Email address' class='w-full px-4 py-3 border border-gray-300 rounded-lg'>
          </div>
        </div>
        <div class='mt-4'>
          <label class='block text-sm font-semibold mb-2'>Interests</label>
          <select class='w-full px-4 py-3 border border-gray-300 rounded-lg'>
            <option>Weekly Offers</option>
            <option>New Roasts</option>
            <option>Events & Workshops</option>
          </select>
        </div>
        <button type='submit' class='mt-4 px-6 py-3 bg-primary text-white rounded-lg font-semibold'>Join Newsletter</button>
        <p id='signup-status' class='mt-3 text-sm text-gray-600' aria-live='polite' style='display:none;'></p>
      </form>
    </section>
  </main>

  <footer class='bg-black text-white py-8'>
    <div class='container mx-auto px-6 text-center'>
      <p class='text-gray-400'>Â© 2025 Cozy Cup Coffee. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const btn = document.getElementById('mobile-menu-btn');
    const menu = document.getElementById('mobile-menu');
    if (btn && menu) { btn.addEventListener('click', () => { menu.classList.toggle('hidden'); }); }

    const signupForm = document.getElementById('newsletter-signup');
    const status = document.getElementById('signup-status');
    if (signupForm) {
      signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('newsletter-email').value.trim();
        if (!email) {
          status.textContent = 'Please enter a valid email address.';
          status.style.display = 'block';
          status.className = 'text-red-600';
          return;
        }
        let list = JSON.parse(localStorage.getItem('cozycup_newsletter') || '[]');
        list.push({ email: email, date: new Date().toISOString() });
        localStorage.setItem('cozycup_newsletter', JSON.stringify(list));
        status.textContent = 'Welcome aboard! Check your inbox for a confirmation.';
        status.style.display = 'block';
        status.className = 'text-green-600';
        signupForm.reset();
      });
    }
  </script>
</body>
</html>
