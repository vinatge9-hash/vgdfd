<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Contact | Cozy Cup Coffee</title>
  <script src='https://cdn.tailwindcss.com'></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: '#6f4e37', secondary: '#D2B48C' } } } }
  </script>
  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fadeIn { animation: fadeIn 0.6s ease-out forwards; }
  </style>
</head>
<body class='font-sans antialiased'>
  <nav class='fixed w-full bg-white shadow-md z-50' aria-label='Main Navigation'>
    <div class='container mx-auto px-6 py-4'>
      <div class='flex items-center justify-between'>
        <a href='index.html' class='text-2xl font-bold text-primary'>Cozy Cup</a>
        <div class='hidden md:flex space-x-8' aria-label='Primary'>
          <a href='index.html' class='hover:text-primary transition'>Home</a>
          <a href='menu.html' class='hover:text-primary transition'>Menu</a>
          <a href='about.html' class='hover:text-primary transition'>About</a>
          <a href='locations.html' class='hover:text-primary transition'>Locations</a>
          <a href='contact.html' class='hover:text-primary transition'>Contact</a>
          <a href='newsletter.html' class='hover:text-primary transition'>Newsletter</a>
        </div>
        <button id='mobile-menu-btn' class='md:hidden p-2 rounded' aria-label='Open Menu'>
          <svg class='w-6 h-6' fill='none' stroke='currentColor' viewBox='0 0 24 24'>
            <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M4 6h16M4 12h16M4 18h16'/>
          </svg>
        </button>
      </div>
      <div id='mobile-menu' class='hidden md:hidden pt-4 pb-2'>
        <a href='index.html' class='block py-2'>Home</a>
        <a href='menu.html' class='block py-2'>Menu</a>
        <a href='about.html' class='block py-2'>About</a>
        <a href='locations.html' class='block py-2'>Locations</a>
        <a href='contact.html' class='block py-2'>Contact</a>
        <a href='newsletter.html' class='block py-2'>Newsletter</a>
      </div>
    </div>
  </nav>

  <main class='pt-24'>
    <section class='container mx-auto px-6'>
      <h1 class='text-4xl font-bold text-center mb-4'>Get in Touch</h1>
      <p class='text-center text-gray-600 mb-8'>We’d love to hear from you. Send us a message and we’ll respond soon.</p>
      <form id='contact-form' class='max-w-2xl mx-auto bg-white p-6 rounded-xl shadow'>
        <div class='grid md:grid-cols-2 gap-4'>
          <div>
            <label class='block text-sm font-semibold mb-2'>Name</label>
            <input type='text' required placeholder='Your name' class='w-full px-4 py-3 border border-gray-300 rounded-lg'>
          </div>
          <div>
            <label class='block text-sm font-semibold mb-2'>Email</label>
            <input id='contact-email' type='email' required placeholder='Email address' class='w-full px-4 py-3 border border-gray-300 rounded-lg'>
          </div>
        </div>
        <div class='mt-4'>
          <label class='block text-sm font-semibold mb-2'>Message</label>
          <textarea id='contact-message' rows='5' required placeholder='Your message' class='w-full px-4 py-3 border border-gray-300 rounded-lg'></textarea>
        </div>
        <button type='submit' class='mt-4 px-6 py-3 bg-primary text-white rounded-lg font-semibold'>Send Message</button>
        <p id='form-status' class='mt-3 text-sm' aria-live='polite' style='display:none;'></p>
      </form>
      <div class='mt-8'>
        <h3 class='text-xl font-semibold mb-2'>Our Location</h3>
        <p class='text-gray-600'>Visit us at 123 Bean Street, Aroma City</p>
        <div class='mt-4'>
          <iframe src='https://www.google.com/maps?q=123+Bean+Street+Aroma&output=embed' width='100%' height='300' style='border:0' loading='lazy' referrerpolicy='no-referrer-when-downgrade' aria-label='Map showing location'></iframe>
        </div>
      </div>
    </section>
  </main>

  <footer class='bg-black text-white py-8'>
    <div class='container mx-auto px-6 text-center'>
      <p class='text-gray-400'>© 2025 Cozy Cup Coffee. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const btn = document.getElementById('mobile-menu-btn');
    const menu = document.getElementById('mobile-menu');
    if (btn && menu) { btn.addEventListener('click', () => { menu.classList.toggle('hidden'); }); }

    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');
    if (form) {
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('contact-email').value.trim();
        const message = document.getElementById('contact-message').value.trim();
        if (!email || !message) {
          status.textContent = 'Please provide your name, email, and a message.';
          status.style.display = 'block';
          status.className = 'text-red-600';
          return;
        }
        status.textContent = 'Thanks for reaching out! We will respond soon at ' + email + '.';
        status.style.display = 'block';
        status.className = 'text-green-600';
        form.reset();
      });
    }
  </script>
</body>
</html>
